<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Basic Sidebar Component</title>

  <script type="module" src="/build/stenciljs-basic-web-components.esm.js"></script>
  <script nomodule src="/build/stenciljs-basic-web-components.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }

    .side-nav a:hover {
      text-decoration: underline;
      /* color: black; */
    }

    .side-nav li {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <ce-hamburger id="hamburger"></ce-hamburger>
  <ce-side-drawer title-menu="Sidebar Menu">
    <nav class="side-nav">
      <ul class="ul">
        <li><a href="/">Home</a></li>
        <li><a href="/">Documentation</a></li>
        <li><a href="/">Blog</a></li>
        <li><a href="/">FAQ</a></li>
      </ul>
    </nav>
  </ce-side-drawer>

  <script>
    const hamburger = document.querySelector('#hamburger');
    const sideDrawer = document.querySelector('ce-side-drawer');

    hamburger.addEventListener('click', () => {
      !sideDrawer.opened ? sideDrawer.open() : sideDrawer.close();
    });
  </script>
</body>
</html>
